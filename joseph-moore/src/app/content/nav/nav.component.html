<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    >
    <mat-toolbar color="primary">JM</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/skills">Skills</a>
      <a mat-list-item routerLink="/work">Work</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon class="highlight" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Joseph Moore</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
